{% extends 'items/base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Yes, Delete</button>
    <a href="{% url 'read_items' %}" class="btn">Cancel</a>
</form>
{% endblock %}
